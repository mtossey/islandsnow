<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navbar with Dropdowns</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Link to external style.css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <!-- Left-aligned Social Media Icons -->
        <ul class="nav">
            <li class="nav-item p-1">
                <a class="nav-link" href="#facebook"><i class="bi bi-facebook"></i></a>
            </li>
            <li class="nav-item p-1">
                <a class="nav-link" href="#twitter"><i class="bi bi-twitter"></i></a>
            </li>
            <li class="nav-item p-1">
                <a class="nav-link" href="#pinterest"><i class="bi bi-pinterest"></i></a>
            </li>
            <li class="nav-item p-1">
                <a class="nav-link" href="#instagram"><i class="bi bi-instagram"></i></a>
            </li>
        </ul>

        <!-- Right-aligned Page Icons -->
        <ul class="nav justify-content-end">
            <li class="nav-item p-1">
                <a class="nav-link" href="#home"><i class="bi bi-house"></i></a>
            </li>
            <li class="nav-item p-1">
                <a class="nav-link" href="#search"><i class="bi bi-search"></i></a>
            </li>
            <li class="nav-item p-1">
                <a class="nav-link" href="#profile"><i class="bi bi-person-fill"></i></a>
            </li>
            <li class="nav-item dropdown p-1">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-cart"></i>
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#cart">View Cart</a></li>
                    <li><a class="dropdown-item" href="#checkout">Checkout</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<!-- Island Snow Logo -->
<div class="container">
    <div class="row">
        <div class="col text-center">
            <img src="https://courses.ics.hawaii.edu/ics314f24/morea/ui-frameworks/experience-islandsnow-bootstrap-logo.png" 
                 alt="Island Snow Logo" class="img-fluid rounded mx-auto d-block py-1">
        </div>
    </div>
</div>

<!-- Second Navigation Menu with Dropdowns -->
<div class="container">
    <div class="row justify-content-center pt-4">
        <!-- Men Dropdown -->
        <div class="col text-center">
            <div class="dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="menDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Men
                </a>
                <ul class="dropdown-menu" aria-labelledby="menDropdown">
                    <li><a class="dropdown-item" href="#">T-Shirts</a></li>
                    <li><a class="dropdown-item" href="#">Shoes</a></li>
                    <li><a class="dropdown-item" href="#">Accessories</a></li>
                </ul>
            </div>
        </div>

        <!-- Women Dropdown -->
        <div class="col text-center">
            <div class="dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="womenDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Women
                </a>
                <ul class="dropdown-menu" aria-labelledby="womenDropdown">
                    <li><a class="dropdown-item" href="#">Dresses</a></li>
                    <li><a class="dropdown-item" href="#">Shoes</a></li>
                    <li><a class="dropdown-item" href="#">Accessories</a></li>
                </ul>
            </div>
        </div>

        <!-- Kids Dropdown -->
        <div class="col text-center">
            <div class="dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="kidsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Kids
                </a>
                <ul class="dropdown-menu" aria-labelledby="kidsDropdown">
                    <li><a class="dropdown-item" href="#">T-Shirts</a></li>
                    <li><a class="dropdown-item" href="#">Shoes</a></li>
                    <li><a class="dropdown-item" href="#">Accessories</a></li>
                </ul>
            </div>
        </div>

        <!-- Brands Dropdown -->
        <div class="col text-center">
            <div class="dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="brandsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Brands
                </a>
                <ul class="dropdown-menu" aria-labelledby="brandsDropdown">
                    <li><a class="dropdown-item" href="#">Nike</a></li>
                    <li><a class="dropdown-item" href="#">Adidas</a></li>
                    <li><a class="dropdown-item" href="#">Puma</a></li>
                </ul>
            </div>
        </div>

        <!-- Sale (Non-dropdown) -->
        <div class="col text-center">
            <a href="#sale" class="nav-link">Search</a>
        </div>
    </div>
</div>

<!-- Full-width Photo Section -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col">
            <img src="https://courses.ics.hawaii.edu/ics314f24/morea/ui-frameworks/experience-islandsnow-bootstrap-main.png" 
                 alt="Model on Bridge" class="img-fluid w-100">
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

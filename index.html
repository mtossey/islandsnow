<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navbar</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Link to external style.css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <!-- Left-aligned Social Media Icons -->
        <ul class="nav">
            <li class="nav-item p-1">
                <a class="nav-link" href="#facebook"><i class="bi bi-facebook"></i></a>
            </li>
            <li class="nav-item p-1">
                <a class="nav-link" href="#twitter"><i class="bi bi-twitter"></i></a>
            </li>
            <li class="nav-item p-1">
                <a class="nav-link" href="#pinterest"><i class="bi bi-pinterest"></i></a>
            </li>
            <li class="nav-item p-1">
                <a class="nav-link" href="#instagram"><i class="bi bi-instagram"></i></a>
            </li>
        </ul>

        <!-- Right-aligned Page Icons -->
        <ul class="nav justify-content-end">
            <li class="nav-item p-1">
                <a class="nav-link" href="#home"><i class="bi bi-house"></i></a>
            </li>
            <li class="nav-item p-1">
                <a class="nav-link" href="#search"><i class="bi bi-search"></i></a>
            </li>
            <li class="nav-item p-1">
                <a class="nav-link" href="#profile"><i class="bi bi-person-fill"></i></a>
            </li>
            <li class="nav-item dropdown p-1">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-cart"></i> My Cart
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#cart">View Cart</a></li>
                    <li><a class="dropdown-item" href="#checkout">Checkout</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<!-- Example page content for testing -->
<div id="facebook" style="padding:50px 0;"></div>
<div id="twitter" style="padding:50px 0;"></div>
<div id="pinterest" style="padding:50px 0;"></div>
<div id="instagram" style="padding:50px 0;"></div>
<div id="home" style="padding:50px 0;"></div>
<div id="search" style="padding:50px 0;"></div>
<div id="profile" style="padding:50px 0;"></div>
<div id="cart" style="padding:50px 0;"></div>
<div id="checkout" style="padding:50px 0;"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
